<div class="container" ng-controller="singleApplicationController">
<div class="row">
	<div class="col-md-8">
		<button class="btn btn-primary pull-left top-mid" ng-click="getPrevious(applicant._id)"> <span class="glyphicon glyphicon-chevron-left"></span></button>
		<iframe class="pull-left doc" ng-src="{{trustUrl}}" width='100%' height='100%' frameborder='0'></iframe>
<!--iframe src="https://docs.google.com/viewer?url={fileUrl}&embedded=true"> </iframe-->
		<button class="btn btn-primary pull-left top-mid" ng-click="getNext(applicant._id)"> <span class="glyphicon glyphicon-chevron-right"></span></button>

	</div>
	<div class="col-md-4">
		<div class="row">
			<button class="btn btn-success pull-left" ng-click="shortlistAppl(applicant._id)">Shortlist</button>
			<button class="btn btn-danger pull-right" ng-click="rejectAppl(applicant._id)">Reject</button>
		</div>
		<h2>Applicant Details : </h2>
		<h4> Name : {{applicant.firstname + ' ' + applicant.lastname}}</h4>
		<h4>Email : {{applicant.email}}</h4>
		<h4>Mobile : {{applicant.mobile}}</h4>
		<h4>Status : {{applicant.status}}</h4>
	</div>
</div>	

</div>
