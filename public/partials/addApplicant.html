<div class="continer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Apply for the Job </h1>
                </div>
                <div class="panel-body">
                    <!-- The form to add applicantes information -->
                    <form name ="addForm" novalidate>
                        <div class="form-group">
                            <label for="username">Firstname</label>
                            <input type="text" class="form-control" placeholder="Firstname" ng-model="applicant.firstname" required>
                            <label for="username">Lastname</label>
                            <input type="text" class="form-control" placeholder="Lastname" ng-model="applicant.lastname" required>
                        </div>

                        <label class="radio control-label">Gender</label>
                        <div class="radio" >
                            <label>
                                <input type="radio" name="optionsRadios" value="Male" ng-model="applicant.gender" >
                                Male
                            </label>
                        </div>
                        <div class="radio" >
                            <label>
                                <input type="radio" name="optionsRadios" value="Female" ng-model="applicant.gender" required>
                                Female
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" placeholder="test@test.com" ng-model="applicant.email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Mobile No</label>
                            <input type="text" class="form-control" placeholder="9876543210" ng-model="applicant.mobile" required>
                        </div>

                        <div class="form-group">
                            <label for="resume">Resume</label>
                            <div class="text-center">
                                <button type="button" class="btn btn-default" ng-click="upload()">
                                    Upload resume<span class="caret"></span>
                                </button>

                                <div style="margin-top:10px;">

                                    <a href="{{applicant.resume.url}}" class="thumbnail" ng-if="applicant.resume">
                                    
                                    <p> {{applicant.resume.filename }} </p>
                                    </a>
                                </div>                  
                            </div>
                        </div>

                        <hr />              
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createApplicant()" ng-disabled="applicant.$invalid || !applicant.resume">Submit</button>             
                    </form>
                </div>
            </div>
        </div>        
    </div>
</div>
